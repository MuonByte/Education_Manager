name: client
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  build_runner: ^2.6.0
  camera: ^0.11.2
  chat_bubbles: ^1.7.0
  dartz: ^0.10.1
  dio: ^5.8.0+1
  equatable: ^2.0.7
  file_picker: ^10.2.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_gemini: ^3.0.0
  flutter_screenutil: ^5.9.3
  gal: ^2.3.2
  get_it: ^8.0.3
  image_picker: ^1.1.2
  json_serializable: ^6.10.0
  just_audio: ^0.10.4
  logger: ^2.6.1
  responsive_framework: ^1.5.1
  shared_preferences: ^2.5.3
  hive_ce_flutter: ^2.3.1
  hive_ce_generator: ^1.9.2
  open_file: ^3.5.10
  path_provider: ^2.1.5
  dio_cookie_manager: ^3.2.0
  cookie_jar: ^4.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash3.jpg
  android: true
  ios: true
  duration: 2000

flutter_icons: 
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/gifs/
    - assets/icon/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins/Poppins-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins/Poppins-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
